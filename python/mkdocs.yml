site_name: mlx-audio
site_description: Audio machine learning toolkit for Apple Silicon
site_url: https://mlx-audio.readthedocs.io
repo_url: https://github.com/zkeown/mlx-audio
repo_name: zkeown/mlx-audio

theme:
  name: material
  palette:
    - scheme: default
      primary: deep-purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep-purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.suggest

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_signature_annotations: true
            members_order: source
            docstring_style: google
            show_root_heading: true
            show_root_full_path: false

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quickstart: quickstart.md
  - Models:
      - Overview: models/index.md
      - HTDemucs (Separation): models/htdemucs.md
      - Whisper (Transcription): models/whisper.md
      - CLAP (Embeddings): models/clap.md
      - MusicGen (Generation): models/musicgen.md
      - Parler-TTS (Speech): models/parler-tts.md
      - SileroVAD (VAD): models/silero-vad.md
      - DeepFilterNet (Enhancement): models/deepfilternet.md
      - EnCodec (Codec): models/encodec.md
  - Advanced:
      - Streaming: advanced/streaming.md
      - Pipelines: advanced/pipelines.md
      - Memory Optimization: advanced/memory.md
      - Custom Models: advanced/custom-models.md
  - Performance:
      - Benchmarks: performance/benchmarks.md
      - Model Comparison: performance/model-comparison.md
  - API Reference:
      - High-Level API: api/functional.md
      - Primitives: api/primitives.md
      - Models: api/models.md
      - Training: api/training.md
      - Result Types: reference/result-types.md
  - Tutorials:
      - Training Custom Models: tutorials/training-custom-model.md
  - Troubleshooting: troubleshooting.md
  - Contributing: contributing.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zkeown/mlx-audio
