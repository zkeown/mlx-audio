name: CodeQL Security Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at 3am UTC
    - cron: "0 3 * * 0"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: macos-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [python, c-cpp]
        include:
          - language: python
            build-mode: none
          - language: c-cpp
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python (for C++ build)
        if: matrix.language == 'c-cpp'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
          build-mode: ${{ matrix.build-mode }}

      - name: Autobuild (Python)
        if: matrix.language == 'python'
        uses: github/codeql-action/autobuild@v3

      - name: Build C++ extensions
        if: matrix.language == 'c-cpp'
        continue-on-error: true  # C++ extensions are optional, don't fail the workflow
        run: |
          # Install build dependencies (mlx requires Apple Silicon with Metal)
          python -m pip install nanobind scikit-build-core cmake ninja
          # Try to install mlx - may fail due to CodeQL tracing interference
          python -m pip install mlx || echo "MLX not available, skipping MLX-dependent extensions"
          # Build the C++ extensions
          cd python
          python -m pip install -e . --no-build-isolation -v 2>&1 || echo "Build completed (may have partial success)"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  dependency-audit:
    name: Dependency Audit
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: python -m pip install pip-audit

      - name: Install package dependencies
        run: |
          cd python
          python -m pip install -e ".[dev]"

      - name: Run pip-audit
        run: |
          pip-audit --desc --fix --dry-run || true
          pip-audit --format json --output audit-report.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-audit-report
          path: audit-report.json
