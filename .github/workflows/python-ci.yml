name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: macos-latest  # TODO: Change to self-hosted when runner configured
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd python
          pip install ruff
      - name: Lint
        run: ruff check python/mlx_audio
      - name: Format check
        run: ruff format --check python/mlx_audio

  type-check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd python
          pip install -e ".[dev]"
      - name: Type check
        run: mypy python/mlx_audio

  test-fast:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd python
          pip install -e ".[dev,test]"
      - name: Run fast tests
        run: |
          cd python
          pytest tests -m "not slow" --timeout=300

  test-full:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd python
          pip install -e ".[dev,test]"
      - name: Run all tests
        run: |
          cd python
          pytest tests

  coverage:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd python
          pip install -e ".[dev,test]"
      - name: Run tests with coverage
        run: |
          cd python
          pytest tests -m "not slow" --cov=mlx_audio --cov-report=xml --cov-report=term
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: python/coverage.xml
          flags: python
          name: mlx-audio-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: python/coverage.xml
