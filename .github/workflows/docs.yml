# Documentation CI workflow
# Builds documentation and checks for broken links

name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'python/docs/**'
      - 'python/mkdocs.yml'
      - 'python/mlx_audio/**/*.py'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'python/docs/**'
      - 'python/mkdocs.yml'
      - 'python/mlx_audio/**/*.py'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # Must use macOS since mlx-audio requires Apple Silicon
    defaults:
      run:
        working-directory: python

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mkdocs-material mkdocstrings[python] pymdown-extensions

      - name: Build documentation
        run: mkdocs build --strict

      - name: Install lychee
        run: brew install lychee

      - name: Check for broken links
        run: lychee --verbose --no-progress './site/**/*.html' || true
        # Don't fail on external link issues

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: python/site/
          retention-days: 7

  # Deploy to GitHub Pages on main branch pushes
  # NOTE: Requires GitHub Pages to be enabled in repository settings
  # Go to Settings > Pages > Build and deployment > Source > GitHub Actions
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: documentation
          path: site
      - uses: actions/configure-pages@v5
        id: pages
        continue-on-error: true
      - name: Check if Pages is enabled
        id: check-pages
        run: |
          if [ "${{ steps.pages.outcome }}" == "failure" ]; then
            echo "::warning::GitHub Pages is not enabled. Skipping deployment."
            echo "::warning::To enable: Go to Settings > Pages > Source > GitHub Actions"
            echo "enabled=false" >> $GITHUB_OUTPUT
          else
            echo "enabled=true" >> $GITHUB_OUTPUT
          fi
      - uses: actions/upload-pages-artifact@v4
        if: steps.check-pages.outputs.enabled == 'true'
        with:
          path: site
      - id: deployment
        if: steps.check-pages.outputs.enabled == 'true'
        uses: actions/deploy-pages@v4
