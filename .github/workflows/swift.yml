name: Swift

on:
  push:
    branches: [main]
    paths:
      - 'swift/**'
      - '.github/workflows/swift.yml'
  pull_request:
    branches: [main]
    paths:
      - 'swift/**'
      - '.github/workflows/swift.yml'

jobs:
  build-and-test:
    # Requires macOS runner with Apple Silicon for Metal support
    runs-on: macos-14  # M1 runner

    defaults:
      run:
        working-directory: swift

    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode
        run: |
          # Use the latest Xcode 15.x available on the runner
          XCODE_PATH=$(ls -d /Applications/Xcode_15*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            XCODE_PATH="/Applications/Xcode.app"
          fi
          echo "Using Xcode at: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: |
          xcodebuild test \
            -scheme MLXAudio-Package \
            -destination 'platform=macOS' \
            -resultBundlePath TestResults.xcresult \
            -enableCodeCoverage YES

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: swift/TestResults.xcresult
          retention-days: 7
