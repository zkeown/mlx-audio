repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.3
    hooks:
      - id: ruff
        args: [--fix]
        files: ^python/
      - id: ruff-format
        files: ^python/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        files: ^python/mlx_audio/
        args: [--ignore-missing-imports]
        additional_dependencies: []

  - repo: local
    hooks:
      - id: pytest-smoke
        name: pytest smoke test
        entry: pytest python/tests/test_imports.py -v
        language: system
        pass_filenames: false
        always_run: true
